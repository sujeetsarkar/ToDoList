<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">ToDo List</h4>
        <div class="card-body">
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
            <table *ngIf="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="ListName">
                    <th mat-header-cell *matHeaderCellDef> ListName </th>
                    <td mat-cell *matCellDef="let element"> {{element.ListName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
